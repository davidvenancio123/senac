<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ordem de Serviço Reprovada</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    #header {
        position: relative;
        text-align: center;
        padding-top: 20px; /* Espaçamento superior para evitar sobreposição */
    }
    #header img {
        max-width: 100%;
        height: auto;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    button {
        background-color: #000066;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }
    button:hover {
        background-color: #ffa500;
    }
    #foto-preview {
        margin-top: 10px;
        display: none;
        max-width: 100%;
        height: auto;
    }
    .button-container {
        text-align: center;
        margin-top: 20px; /* Espaçamento superior para separar dos campos do formulário */
    }
    .button-container button {
        margin: 0 5px; /* Espaçamento entre os botões */
    }
    .table-container {
        margin: 0 auto; /* Centraliza horizontalmente */
        width: 80%; /* Define a largura da tabela */
    }
	#footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: #000066;
        padding: 6px 0;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
    }
    #footer .button {
        background-color: #000066;
        color: white;
        padding: 1px 3px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin: 0 5px;
        font-size: 11px;
    }
    #footer .button:hover {
        background-color: #000066;
    
    }
	#footer .button:hover {
        background-color: #ffa500;
    }

    /* Estilos para a mensagem de aprovação */
    .message-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 9999; /* Garante que a mensagem esteja sempre na frente */
    }
</style>
</head>
<body>

<div id="header">
    <!-- Adicionando a imagem do cabeçalho -->
    <img src="LOGO GERAL.png" alt="Logo Geral">
</div>

<div class="container">
    <h2>Ordem de Serviço Reprovada!</h2>

    <!-- Formulário omitido para brevidade -->

</div>


<!-- Footer e scripts continuam abaixo, não foram alterados -->

</body>
</html>
